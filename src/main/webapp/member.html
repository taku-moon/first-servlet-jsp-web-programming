<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
</head>
<body>
    <h3>회원 정보</h3>
    <form action="queryTest2" method="POST">
        ID: <input type="text" maxlength="8" name="id"><br>
        PW: <input type="password" maxlength="10" name="pw"><br>
        이름: <input type="text" maxlength="5" name="name"><br>
        취미:
            <input type="checkbox" name="hobby" value="climbing">등산
            <input type="checkbox" name="hobby" value="sports">운동
            <input type="checkbox" name="hobby" value="reading">독서
            <input type="checkbox" name="hobby" value="traveling">여행<br>
        성별:
            <input type="radio" name="gender" value="male">남자
            <input type="radio" name="gender" value="female">여자<br>
        종교:
            <select name="religion">
                <option value="Christianity">기독교</option>
                <option value="Buddhism">불교</option>
                <option value="Catholicism">천주교</option>
                <option value="atheism">무교</option>
            </select><br>
        자기소개:
            <br>
            <textarea rows="10" cols="30" name="introduction"></textarea><br>

        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
